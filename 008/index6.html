<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

      
        
        .container {
            font-size: 30px;
        }
    
        .parent {
            font-size: 200px;
        }
    
        .child {
            font-size: 100%;
        }
        </style>
</head>
<body>
    CSS font-size %

    <h1 style="font-size: 100%;">Thẻ h1 100% = 16px</h1>

    <pre>
        đơn vị % giống đơn vị em 
        phụ thuộc vào font-size của thẻ cha gần nhất
    </pre>

    <div class="container">
        <div class="parent">
            <div class="child">DEMO 100%</div>
        </div>
    </div>
</body>
</html>
